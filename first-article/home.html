<!DOCTYPE html>
<html>
  <head>
    <style>
      .user-form {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Form Elements -->

    <!-- User Login Form -->
    <div class="user-form">
      <form>
        <fieldset>
          <legend>User Login Form</legend>
          <label for="uname">Username:</label><br>
          <input type="text" id="uname" name="uname" required><br>
          <label for="upassword">Password:</label><br>
          <input type="password" id="upassword" name="password" required><br>
          <div class="radio-buttons">
            <input type="radio">captcha
            <input type="radio">Voice Note<br>
          </div>
          <input type="checkbox"> Accept the Terms and Conditions<br>
          <div>
            <input type="submit" value="Login">
            <button type="reset">Reset</button>
          </div>
        </fieldset>
      </form>

    </div>

    <!-- User Adress Form -->
    <div class="user-form">
      <form>
        <fieldset>
          <legend>User Address Form</legend>
          <label for="fname">First Name:</label><br>
          <input type="text" id="fname" name="fname" required><br>
          <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" name="lname" required><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br>
          <label for="phone">Phone:</label><br>
          <input type="tel" id="phone" name="phone" required><br>
          <label for="city-dropdown">Select City:</label>
          <select id="city-dropdown">
            <option>Ongole</option>
            <option>Nellore</option>
            <option>Tirupati</option>
            <option>Vijawayawada</option>
          </select><br>
  
          <label for="state-dropdown">Select State:</label>
          <select id="state-dropdown">
            <optgroup label="South India">
              <option>Andhra Pradesh</option>
              <option>Telangana</option>
              <option>Karnataka</option>
              <option>Tamil Nadu</option>
            </optgroup>
            <optgroup label="North India">
              <option>Delhi</option>
              <option>Punjab</option>
              <option>Haryana</option>
              <option>Uttar Pradesh</option>
            </optgroup>
            <optgroup label="East India">
              <option>West Bengal</option>
              <option>Odisha</option>
              <option>Bihar</option>
              <option>Jharkhand</option>
            </optgroup>
          </select><br>
  
          <label for="address">Address:</label><br>
          <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>

          <label for="address">Full Address:</label><br>
          <input list="address-list" id="address" name="address" required><br>
          <datalist id="address-list">
            <option value="Ongole, Andhra Pradesh">
            <option value="Ontioy, Andhra Pradesh">
            <option value="Nellore, Andhra Pradesh">
            <option value="Nalgonda, Andhra Pradesh">
            <option value="Nandyal, Andhra Pradesh">
            <option value="Tirupati, Andhra Pradesh">
            <option value="Vijawayawada, Andhra Pradesh">
          
          <input type="submit" value="Register">

        </fieldset>
      </form>
      <!-- data list -->
    </div>

    <!-- Calculation Form -->
    <div class="user-form">
      <form>
        <fieldset>
          <legend>Age Calculator</legend>
          <label for="num1">Enter Current Year:</label>
          <input type="number" id="num1" name="num1" required>
          <label for="num2">Enter Birth Year:</label>
          <input type="number" id="num2" name="num2" required><br> Age:  
          <output name="result" for="num1 num2"></output>
        </fieldset>
      </form>
      <script>
        const output = document.getElementsByName('result')[0];
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        output.innerText = Number(num1.value) - Number(num2.value);
      </script>
    </div>

  </body>
</html>
